<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
<link href="main.css" rel="stylesheet"></head>

<body class="body">
  <div class="page body__page">
    <header class="header page__header">
      <a href="#" class="logo"></a>
    </header>
    <main class="content">

      <section class="profile page__profile">
        <div class="profile__card">
          <div class="profile__avatar-block">
          <img class="profile__avatar" name="avatar" src="./images/Avatar.jpg" alt="аватар">
          <img class="profile__avatar-icon" src="./images/avatar-vector.svg">
          </div>
          <div class="profile__profile-info">
            <div class="profile__info-header">
              <h1 class="profile__name">Имя</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__jobs">О себе</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements page__elements">
        <template id="card-template">
          <article class="element">
            <img class="element__image" alt="">
            <button class="element__delete-icon"></button>
            <div class="element__body">
              <h2 class="element__heading"></h2>
              <div class="element__like-container">
                <button class="element__like"></button>
                <h4 class="element__like-quantity"></h4>
              </div>
            </div>
          </article>
        </template>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup page__popup-profile">
    <form class="popup__form popup__form_profile" novalidate>
      <button class="popup__close-icon" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <label class="popup__field">
        <input id="name-input" class="popup__input" type="text" name="user" value="Имя" minlength="2"
          maxlength="40" required>
        <span id="name-input-error" class="popup__error"></span>
      </label>
      <label class="popup__field">
        <input id="jobs-input" class="popup__input" type="text" name="info" value="О себе" minlength="2"
          maxlength="200" required>
        <span id="jobs-input-error" class="popup__error"></span>
      </label>
      <button class="popup__button" value="Сохранить">Сохранить</button>
    </form>
  </div>

  <div class="popup page__popup-cards">
    <form class="popup__form popup__form_card" novalidate>
      <button class="popup__close-icon" type="button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <label class="popup__field">
        <input id="name-card-input" class="popup__input" type="text" name="name" placeholder="Название" minlength="1"
          maxlength="30" required>
        <span id="name-card-input-error" class="popup__error"></span>
      </label>
      <label class="popup__field">
        <input id="url-input" class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span id="url-input-error" class="popup__error"></span>
      </label>
      <button class="popup__button" value="Создать">Создать</button>
    </form>
  </div>

  <div class="popup page__popup-image">
    <div class="popup__image-container">
      <img class="popup__image" alt="">
      <button class="popup__close-icon"></button>
      <span class="popup__image-span"></span>
    </div>
  </div>

  <div class="popup page__popup-avatar">
    <form class="popup__form popup__form_avatar" novalidate>
      <button class="popup__close-icon" type="button"></button>
      <h3 class="popup__heading">Обновить аватар</h3>
      <label class="popup__field">
        <input id="url-avatar" class="popup__input" type="url" name="avatar" placeholder="Ссылка на фотографию"
          required>
        <span id="url-avatar-error" class="popup__error"></span>
      </label>
      <button class="popup__button" value="Сохранить">Сохранить</button>
    </form>
  </div>

  <div class="popup page__popup-confirmation">
    <div class="popup__confirmation">
      <h3 class="popup__heading">Вы уверены?</h3>
      <button class="popup__close-icon" type="button"></button>
      <button class="popup__button" value="Да">Да</button>
    </div>
  </div>
<script src="main.js"></script></body>

</html>
