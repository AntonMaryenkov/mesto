<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page body__page">
        <header class="header page__header">
            <a href="#" class="logo"></a>
        </header>
        <main class="content">

            <section class="profile page__profile">
                <div class="profile__card">
                    <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
                    <div class="profile__profile-info">
                        <div class="profile__info-header">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__jobs">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements page__elements">
                <template id="card-template">
                    <article class="element">
                        <img src="" class="element__image" alt="">
                        <button class="element__delete-icon"></button>
                        <div class="element__body">
                            <h2 class="element__heading"></h2>
                            <button class="element__like"></button>
                        </div>
                    </article>
                </template>
            </section>

        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>


    </div>

    <div class="popup page__popup-profile">
        <form class="popup__container popup__form_profile">
            <button class="popup__close-icon" type="button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input class="popup__field" type="text" name="name-profile" value="Жак-Ив Кусто" required>
            <input class="popup__field" type="text" name="popup-jobs" value="Исследователь океана" required>
            <button class="popup__button">Сохранить</button>
        </form>
    </div>

    <div class="popup page__popup-cards">
        <form class="popup__container popup__form_card">
            <button class="popup__close-icon" type="button"></button>
            <h3 class="popup__heading">Новое место</h3>
            <input class="popup__field" type="text" name="name-card" placeholder="Название" required>
            <input class="popup__field" type="text" name="img-link" placeholder="Ссылка на картинку" required>
            <button class="popup__button">Создать</button>
        </form>
    </div>

    <div class="popup page__popup-image">
        <div class="popup__image-container">
            <img class="popup__image" src="" alt="">
            <button class="popup__close-icon"></button>
            <span class="popup__image-span"></span>
        </div>
    </div>

    <script src="./scripts/index.js"></script>

</body>

</html>
