<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <div class="page body__page">
        <header class="header page__header">
            <a href="#" class="logo"></a>
        </header>
        <main class="content">

            <section class="profile page__profile">
                <div class="profile__card">
                    <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
                    <div class="profile__profile-info">
                        <div class="profile__info-header">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>   
                        <p class="profile__jobs">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements page__elements">
                <article class="element">
                    <img src="./images/karachaevsk.jpg" class="element__image" alt="монастырь в горах">
                    <div class="element__body">
                        <h2 class="element__heading">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" class="element__image" alt="приэльбрусье">
                    <div class="element__body">
                        <h2 class="element__heading">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombaj.jpg" class="element__image" alt="горы">
                    <div class="element__body">
                        <h2 class="element__heading">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" class="element__image" alt="приэльбрусье">
                    <div class="element__body">
                        <h2 class="element__heading">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombaj.jpg" class="element__image" alt="горы"> 
                    <div class="element__body">
                        <h2 class="element__heading">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karachaevsk.jpg" class="element__image" alt="монастырь в горах">
                    <div class="element__body">
                        <h2 class="element__heading">Карачаево-Черкесия</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
            </section>

        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        
    </div>

    <div class="popup">
        <form class="popup__container" id="popup-container" name="popap-profile">
            <button class="popup__close-icon" type="button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input class="popup__field" type="text" id="popup-name" name="name" value="Жак-Ив Кусто" required>
            <input class="popup__field" type="text" id="popup-jobs" name="jobs" value="Исследователь океана" required>
            <button class="popup__button">Сохранить</button>
        </form>
    </div>

    <script src="./scripts/index.js"></script>

</body>
</html>
